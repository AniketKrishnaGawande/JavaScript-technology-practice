<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas style="border: 2px solid black;" height="300px" width="400px" id="can"></canvas>
    
</body>

<script>
    let x = 0;
    let y = 0;
    let drawit = false;

    c = document.getElementById("can");
    ctx = c.getContext("2d");
    c.addEventListener('mousedown', (event) => {
        x = event.offsetX;
        y = event.offsetY;
        drawit = true;
    });
    c.addEventListener('mousemove', (event) => {
        console.log(event.offsetX + " " + event.offsetY);
        if (drawit === true) {
            drawline(ctx, x, y, event.offsetX, event.offsetY);
            x = event.offsetX;
            y = event.offsetY;
        }
    });
    c.addEventListener("mouseup", (event) => {
        if (drawit === true) {
       //     drawline(ctx, x, y, event.offsetX, event.offsetY);
         //   x = 0;
           // y = 0;
            drawit = false;
        }
    })
    drawline = (ctx, x0, y0, x1, y1) => {
        //ctx.beginPath();
        ctx.moveTo(x0, y0);
        ctx.lineTo(x1, y1);
        ctx.stroke();
        //ctx.closePath();
    }
</script>

</html>
